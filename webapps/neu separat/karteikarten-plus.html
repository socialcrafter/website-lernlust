<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten Plus</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #8B85FF;
            --secondary: #FF6B9D;
            --success: #4ECDC4;
            --warning: #FFE66D;
            --bg-gradient-1: #1a1a2e;
            --bg-gradient-2: #16213e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .bg-shape { position: absolute; border-radius: 50%; opacity: 0.1; animation: float 20s infinite ease-in-out; }
        .bg-shape:nth-child(1) { width: 300px; height: 300px; background: var(--primary); top: -100px; right: -100px; }
        .bg-shape:nth-child(2) { width: 200px; height: 200px; background: var(--secondary); bottom: 10%; left: -50px; animation-delay: -5s; }
        .bg-shape:nth-child(3) { width: 150px; height: 150px; background: var(--success); top: 40%; right: 10%; animation-delay: -10s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-10px, 20px) rotate(-5deg); } }

        .container { position: relative; z-index: 1; max-width: 450px; margin: 0 auto; width: 100%; }

        header { text-align: center; padding: 20px; margin-bottom: 20px; }
        header h1 { font-weight: 800; font-size: 2.5rem; color: var(--text-primary); margin-bottom: 10px; }
        header h1 .fa-solid { color: var(--primary-light); margin-right: 10px; }

        .rewards-display { display: flex; justify-content: center; gap: 15px; margin-top: 12px; }
        .reward-item { background: var(--card-bg); padding: 8px 16px; border-radius: 50px; font-weight: 600; display: flex; align-items: center; gap: 6px; border: 1px solid var(--card-border); }
        .reward-item .fa-star { color: var(--warning); }
        .reward-item .fa-gem { color: var(--success); }

        .card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 24px; padding: 30px; border: 1px solid var(--card-border); }
        
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .start, .done { text-align: center; padding: 20px 0; }
        .start-icon, .done-icon { font-size: 4rem; margin-bottom: 15px; color: var(--primary); }
        .start h2, .done h2 { font-size: 1.8rem; color: var(--text-primary); margin-bottom: 10px; }
        .start p, .done p { color: var(--text-secondary); margin-bottom: 20px; line-height: 1.6; }

        .level-select { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .level-btn { padding: 15px; font-size: 1rem; font-weight: 600; border: 2px solid var(--card-border); border-radius: 12px; background: var(--card-bg); color: var(--text-primary); cursor: pointer; transition: all 0.2s; text-align: left; }
        .level-btn:hover, .level-btn.selected { border-color: var(--secondary); background: rgba(255, 107, 157, 0.1); }
        .level-title { color: var(--text-primary); font-weight: 700; }
        .level-desc { font-size: 0.85rem; color: var(--text-secondary); }
        
        .btn { width: 100%; padding: 16px; font-size: 1.1rem; font-weight: 700; border: none; border-radius: 16px; cursor: pointer; transition: all 0.2s; margin-bottom: 10px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; }
        .btn:active { transform: scale(0.98); }

        .progress-bar { height: 8px; background: var(--card-border); border-radius: 10px; overflow: hidden; margin-bottom: 8px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 10px; transition: width 0.3s; }
        .progress-text { text-align: center; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 15px; }
        
        .instruction { text-align: center; font-size: 1rem; color: var(--text-secondary); margin-bottom: 15px; padding: 10px; background: rgba(255, 230, 109, 0.1); border-radius: 12px; border: 1px solid var(--warning); }
        
        .flashcard-container { perspective: 1000px; margin: 20px 0; }
        .flashcard {
            background: linear-gradient(135deg, var(--card-bg), rgba(255, 255, 255, 0.05));
            border: 3px solid var(--card-border);
            border-radius: 20px; height: 180px; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 700; color: var(--text-primary); transition: all 0.3s; cursor: pointer;
            position: relative;
        }
        .flashcard:hover { transform: scale(1.02); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .flashcard.revealed { background: linear-gradient(135deg, var(--success), rgba(78, 205, 196, 0.5)); border-color: var(--success); }
        .flashcard .answer { color: white; margin-left: 10px; }
        
        .btn-reveal { background: linear-gradient(135deg, var(--secondary), rgba(78, 205, 196, 0.8)); color: white; }
        .btn-row { display: flex; gap: 10px; }
        .btn-knew { flex: 1; background: linear-gradient(135deg, var(--success), rgba(149, 225, 163, 0.8)); color: white; }
        .btn-didnt { flex: 1; background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; }
        
        .done { text-align: center; padding: 30px 0; }
        .score { font-size: 2.5rem; font-weight: 700; color: var(--primary); margin-bottom: 15px; }
        .stats-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }
        .stat { text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 700; }
        .stat-val.green { color: var(--success); }
        .stat-val.red { color: var(--primary); }
        .stat-lbl { font-size: 0.85rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="bg-shapes"><div class="bg-shape"></div><div class="bg-shape"></div><div class="bg-shape"></div></div>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-clone"></i> Karteikarten Plus</h1>
            <div class="rewards-display">
                <div class="reward-item"><i class="fa-solid fa-star"></i> <span id="stars">0</span></div>
                <div class="reward-item"><i class="fa-solid fa-gem"></i> <span id="diamonds">0</span></div>
            </div>
        </header>
        
        <div class="card">
            <div class="screen active" id="screenStart">
                <div class="start">
                    <div class="start-icon"><i class="fa-solid fa-plus"></i></div>
                    <h2>Addition automatisieren</h2>
                    <p>Nicht rechnen – sofort wissen! Präge dir die Ergebnisse ein.</p>
                    <div class="level-select">
                        <button class="level-btn selected" id="level1">
                            <div class="level-title"><i class="fa-solid fa-star"></i> Einfach: bis 10</div>
                            <div class="level-desc">3+4, 5+2, ...</div>
                        </button>
                        <button class="level-btn" id="level2">
                            <div class="level-title"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> Mittel: Zehnerübergang</div>
                            <div class="level-desc">8+5, 7+6, ...</div>
                        </button>
                        <button class="level-btn" id="level3">
                            <div class="level-title"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> Schwer: Gemischt</div>
                            <div class="level-desc">Alles durcheinander</div>
                        </button>
                    </div>
                    <button class="btn btn-primary" id="btnStart"><i class="fa-solid fa-play"></i> Los geht's!</button>
                </div>
            </div>
            
            <div class="screen" id="screenGame">
                <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
                <div class="progress-text" id="progressText">Karte 1 von 10</div>
                <div class="instruction">Nicht rechnen – einprägen!</div>
                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard">
                        <span id="cardContent">3 + 4</span>
                    </div>
                </div>
                <div id="preReveal"><button class="btn btn-reveal" id="btnReveal"><i class="fa-solid fa-eye"></i> Lösung zeigen</button></div>
                <div id="postReveal" style="display: none;">
                    <p style="text-align: center; margin-bottom: 10px; color:var(--text-secondary);">Wusstest du es sofort?</p>
                    <div class="btn-row">
                        <button class="btn btn-knew" id="btnKnew"><i class="fa-solid fa-check"></i> Ja!</button>
                        <button class="btn btn-didnt" id="btnDidnt"><i class="fa-solid fa-xmark"></i> Nein</button>
                    </div>
                </div>
            </div>
            
            <div class="screen" id="screenDone">
                <div class="done">
                    <div class="done-icon"><i class="fa-solid fa-trophy"></i></div>
                    <h2>Geschafft!</h2>
                    <div class="score" id="score">8/10</div>
                    <div class="stats-row">
                        <div class="stat"><div class="stat-val green" id="knewCount">8</div><div class="stat-lbl">Gewusst</div></div>
                        <div class="stat"><div class="stat-val red" id="didntCount">2</div><div class="stat-lbl">Üben</div></div>
                    </div>
                    <p id="doneMessage">Super! Weiter so!</p>
                    <button class="btn btn-primary" id="btnAgain"><i class="fa-solid fa-rotate-right"></i> Nochmal üben</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var state = { stars: 0, diamonds: 0, level: 1, cards: [], current: 0, knew: 0, didnt: 0, total: 10, revealed: false, gameActive: false };
        var cardsEasy = [ {q: '3 + 4', a: 7}, {q: '2 + 5', a: 7}, {q: '4 + 3', a: 7}, {q: '5 + 2', a: 7}, {q: '6 + 3', a: 9}, {q: '4 + 4', a: 8}, {q: '2 + 6', a: 8}, {q: '5 + 3', a: 8}, {q: '3 + 5', a: 8}, {q: '4 + 5', a: 9}, {q: '1 + 8', a: 9}, {q: '6 + 2', a: 8}, {q: '3 + 3', a: 6}, {q: '2 + 4', a: 6}, {q: '5 + 4', a: 9} ];
        var cardsMedium = [ {q: '8 + 5', a: 13}, {q: '7 + 6', a: 13}, {q: '9 + 4', a: 13}, {q: '6 + 7', a: 13}, {q: '8 + 4', a: 12}, {q: '7 + 5', a: 12}, {q: '9 + 3', a: 12}, {q: '6 + 5', a: 11}, {q: '8 + 6', a: 14}, {q: '7 + 4', a: 11}, {q: '9 + 5', a: 14}, {q: '8 + 7', a: 15}, {q: '6 + 6', a: 12}, {q: '9 + 6', a: 15}, {q: '7 + 7', a: 14} ];

        function load() {
            try {
                var saved = localStorage.getItem('karteikarten_plus_dark');
                if (saved) {
                    var data = JSON.parse(saved);
                    state.stars = data.stars || 0;
                    state.diamonds = data.diamonds || 0;
                }
            } catch(e) {}
            updateRewards();
        }
        
        function save() {
            localStorage.setItem('karteikarten_plus_dark', JSON.stringify({ stars: state.stars, diamonds: state.diamonds }));
        }
        
        function updateRewards() {
            document.getElementById('stars').textContent = state.stars;
            document.getElementById('diamonds').textContent = state.diamonds;
        }
        
        function addStar() {
            state.stars++;
            if (state.stars >= 100) { state.stars -= 100; state.diamonds++; }
            updateRewards();
            save();
        }
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        function shuffle(arr) {
            var a = arr.slice();
            for (var i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; }
            return a;
        }
        
        function generateCards() {
            var pool = [];
            if (state.level === 1) pool = cardsEasy;
            else if (state.level === 2) pool = cardsMedium;
            else pool = cardsEasy.concat(cardsMedium);
            state.cards = shuffle(pool).slice(0, state.total);
        }
        
        function startGame() {
            if (state.gameActive) return;
            state.gameActive = true;
            generateCards();
            state.current = 0;
            state.knew = 0;
            state.didnt = 0;
            state.revealed = false;
            showScreen('screenGame');
            setTimeout(showCard, 50);
        }
        
        function showCard() {
            var card = state.cards[state.current];
            state.revealed = false;
            
            document.getElementById('progressBar').style.width = (state.current / state.total) * 100 + '%';
            document.getElementById('progressText').textContent = `Karte ${state.current + 1} von ${state.total}`;
            
            var flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('revealed');
            document.getElementById('cardContent').innerHTML = card.q;
            
            document.getElementById('preReveal').style.display = 'block';
            document.getElementById('postReveal').style.display = 'none';
        }
        
        function revealCard() {
            var card = state.cards[state.current];
            state.revealed = true;
            
            var flashcard = document.getElementById('flashcard');
            flashcard.classList.add('revealed');
            document.getElementById('cardContent').innerHTML = `${card.q} = <span class="answer">${card.a}</span>`;
            
            document.getElementById('preReveal').style.display = 'none';
            document.getElementById('postReveal').style.display = 'block';
        }
        
        function rateCard(knew) {
            var card = state.cards[state.current];
            if (knew) {
                state.knew++;
                addStar();
            } else {
                state.didnt++;
                state.cards.push(card);
                state.total = state.cards.length;
            }
            
            state.current++;
            if (state.current < state.total) {
                showCard();
            } else {
                showDone();
            }
        }
        
        function showDone() {
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('score').textContent = `${state.knew}/${state.total}`;
            document.getElementById('knewCount').textContent = state.knew;
            document.getElementById('didntCount').textContent = state.didnt;
            
            var pct = Math.round((state.knew / state.total) * 100);
            var msg = (pct === 100) ? 'Perfekt! Alles im Kopf!' : (pct >= 80) ? 'Super! Fast alles gewusst!' : 'Gut! Weiter üben!';
            document.getElementById('doneMessage').textContent = msg;
            
            showScreen('screenDone');
        }

        ['level1', 'level2', 'level3'].forEach((id, index) => {
            document.getElementById(id).addEventListener('click', function() {
                selectLevel(index + 1, this);
            });
        });
        
        function selectLevel(level, btn) {
            state.level = level;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }
        
        document.getElementById('btnStart').addEventListener('click', startGame);
        document.getElementById('btnReveal').addEventListener('click', revealCard);
        document.getElementById('btnKnew').addEventListener('click', () => rateCard(true));
        document.getElementById('btnDidnt').addEventListener('click', () => rateCard(false));
        document.getElementById('btnAgain').addEventListener('click', () => { state.gameActive = false; showScreen('screenStart'); });
        document.getElementById('flashcard').addEventListener('click', () => !state.revealed && revealCard());
        
        load();
    </script>
</body>
</html>
