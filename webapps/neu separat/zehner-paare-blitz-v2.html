<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zehner-Paare-Blitz V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --primary-light: #ff87b5;
            --secondary: #4ECDC4;
            --success: #4ECDC4;
            --warning: #FFE66D;
            --bg-gradient-1: #1a1a2e;
            --bg-gradient-2: #16213e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-error: #FF6B9D;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .bg-shape { position: absolute; border-radius: 50%; opacity: 0.1; animation: float 20s infinite ease-in-out; }
        .bg-shape:nth-child(1) { width: 300px; height: 300px; background: var(--primary); top: -100px; right: -100px; animation-delay: 0s; }
        .bg-shape:nth-child(2) { width: 200px; height: 200px; background: var(--secondary); bottom: 10%; left: -50px; animation-delay: -5s; }
        .bg-shape:nth-child(3) { width: 150px; height: 150px; background: var(--success); top: 40%; right: 10%; animation-delay: -10s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-10px, 20px) rotate(-5deg); } }
        
        .container { position: relative; z-index: 1; }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px; /* Padding leicht reduzieren */
            border: 1px solid var(--card-border);
            text-align: center;
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            overflow: hidden; /* Sicherstellen, dass nichts überläuft */
        }

        @keyframes number-appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .task-number {
            font-size: 10rem; /* Reduziert von 12rem */
            font-weight: 800;
            line-height: 1; /* Optimierte Zeilenhöhe */
            color: var(--text-primary);
            animation: number-appear 0.3s ease-out;
        }

        .task-number.error {
            color: var(--text-error);
            animation: none;
        }
        
        .input-display {
            font-size: 3.5rem; /* Reduziert von 4rem */
            font-weight: 700;
            color: var(--text-primary);
            min-height: 4rem; /* Platz für die Anzeige */
            line-height: 1;
        }
        
        .input-display.correct {
            color: var(--success);
        }

        .solution-display {
            font-size: 5rem; /* Reduziert von 6rem */
            font-weight: 700;
            color: var(--success);
            min-height: 5.5rem; /* Entsprechend mehr Platz */
            line-height: 1;
        }

        /* Versteckt das eigentliche Eingabefeld */
        #inputField {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="bg-shape"></div><div class="bg-shape"></div><div class="bg-shape"></div>
    </div>
    <div class="container">
        <div class="card" id="app-card">
            <div class="task-number" id="taskNumber"></div>
            <div class="input-display" id="inputDisplay"></div>
            <div class="solution-display" id="solutionDisplay"></div>
        </div>
    </div>
    <input type="number" id="inputField" autofocus>

    <script>
        const taskNumberEl = document.getElementById('taskNumber');
        const inputDisplayEl = document.getElementById('inputDisplay');
        const solutionDisplayEl = document.getElementById('solutionDisplay');
        const inputField = document.getElementById('inputField');
        const appCard = document.getElementById('app-card');

        let currentTask = { number: 0, solution: 0 };
        let state = 'playing'; // 'playing', 'feedback'
        let timeout_2s;

        function new_task(is_retry = false) {
            state = 'playing';
            
            // Clear displays
            taskNumberEl.classList.remove('error');
            inputDisplayEl.textContent = '';
            inputDisplayEl.classList.remove('correct');
            solutionDisplayEl.textContent = '';
            inputField.value = '';
            inputField.focus();

            if (!is_retry) {
                currentTask.number = Math.floor(Math.random() * 9) + 1;
                currentTask.solution = 10 - currentTask.number;
            }

            taskNumberEl.textContent = currentTask.number;
            
            clearTimeout(timeout_2s);
            timeout_2s = setTimeout(() => handle_input(null, true), 2000);
        }

        function handle_input(event, is_timeout = false) {
            if (state !== 'playing') return;
            
            clearTimeout(timeout_2s);
            state = 'feedback';
            
            const user_input = inputField.value;

            if (is_timeout || parseInt(user_input) !== currentTask.solution) {
                // Falsch oder Zeit abgelaufen
                taskNumberEl.classList.add('error');
                solutionDisplayEl.textContent = currentTask.solution;
                setTimeout(() => new_task(true), 1500); // Dieselbe Aufgabe erneut
            } else {
                // Richtig
                inputDisplayEl.textContent = user_input;
                inputDisplayEl.classList.add('correct');
                setTimeout(() => new_task(false), 500); // Nächste Aufgabe
            }
        }
        
        // Event Listeners
        inputField.addEventListener('input', () => {
            inputDisplayEl.textContent = inputField.value;
            if (inputField.value.length >= 1) {
                handle_input();
            }
        });

        // Klick auf den Bildschirm fokussiert das unsichtbare Input-Feld
        document.body.addEventListener('click', () => {
            inputField.focus();
        });

        // Start the app
        new_task();
    </script>
</body>
</html>
