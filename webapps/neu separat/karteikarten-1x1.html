<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten 1√ó1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #FFF9F0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: #FF6B6B;
        }
        
        .rewards {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
        }
        
        .reward {
            background: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .star { color: #FFD700; }
        .diamond { color: #00CED1; }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        /* Progress */
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: #636E72;
            margin-bottom: 15px;
        }
        
        /* Instruction */
        .instruction {
            text-align: center;
            font-size: 1rem;
            color: #636E72;
            margin-bottom: 15px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 12px;
        }
        
        /* Flashcard */
        .flashcard-container {
            perspective: 1000px;
            margin: 20px 0;
        }
        
        .flashcard {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border: 3px solid #e5e7eb;
            border-radius: 20px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: #2D3436;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .flashcard:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .flashcard.revealed {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border-color: #10b981;
        }
        
        .flashcard .answer {
            color: #10b981;
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-reveal {
            background: linear-gradient(135deg, #4ECDC4, #45b7aa);
            color: white;
        }
        
        .btn-row {
            display: flex;
            gap: 10px;
        }
        
        .btn-knew {
            flex: 1;
            background: linear-gradient(135deg, #95E1A3, #7BED9F);
            color: white;
        }
        
        .btn-didnt {
            flex: 1;
            background: linear-gradient(135deg, #FF6B6B, #ee5a5a);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B, #ee5a5a);
            color: white;
        }
        
        /* Screens */
        .screen { display: none; }
        .screen.active { display: block; }
        
        /* Start Screen */
        .start {
            text-align: center;
            padding: 20px 0;
        }
        
        .start-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .start h2 {
            font-size: 1.5rem;
            color: #2D3436;
            margin-bottom: 10px;
        }
        
        .start p {
            color: #636E72;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .reihe-select {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .reihe-btn {
            padding: 12px 8px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .reihe-btn:hover {
            border-color: #4ECDC4;
            background: #e0f7fa;
        }
        
        .reihe-btn.selected {
            border-color: #4ECDC4;
            background: #4ECDC4;
            color: white;
        }
        
        .mix-btn {
            grid-column: span 5;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-color: #f59e0b;
            color: #92400e;
        }
        
        .mix-btn.selected {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border-color: #d97706;
        }
        
        /* Done Screen */
        .done {
            text-align: center;
            padding: 30px 0;
        }
        
        .done-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .done h2 {
            font-size: 1.8rem;
            color: #2D3436;
            margin-bottom: 10px;
        }
        
        .done p {
            color: #636E72;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FF6B6B;
            margin-bottom: 15px;
        }
        
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-val {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .stat-val.green { color: #10b981; }
        .stat-val.red { color: #FF6B6B; }
        
        .stat-lbl {
            font-size: 0.85rem;
            color: #636E72;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üÉè Karteikarten 1√ó1</h1>
            <div class="rewards">
                <div class="reward">
                    <span class="star">‚òÖ</span>
                    <span id="stars">0</span>
                </div>
                <div class="reward">
                    <span class="diamond">‚óÜ</span>
                    <span id="diamonds">0</span>
                </div>
            </div>
        </header>
        
        <div class="card">
            <!-- Start Screen -->
            <div class="screen active" id="screenStart">
                <div class="start">
                    <div class="start-icon">‚úñÔ∏è</div>
                    <h2>Das kleine 1√ó1</h2>
                    <p>Nicht rechnen ‚Äì sofort wissen! W√§hle eine Reihe oder √ºbe alles gemischt.</p>
                    
                    <div class="reihe-select" id="reiheSelect">
                        <button class="reihe-btn" data-reihe="2">2er</button>
                        <button class="reihe-btn" data-reihe="3">3er</button>
                        <button class="reihe-btn" data-reihe="4">4er</button>
                        <button class="reihe-btn" data-reihe="5">5er</button>
                        <button class="reihe-btn" data-reihe="6">6er</button>
                        <button class="reihe-btn" data-reihe="7">7er</button>
                        <button class="reihe-btn" data-reihe="8">8er</button>
                        <button class="reihe-btn" data-reihe="9">9er</button>
                        <button class="reihe-btn" data-reihe="10">10er</button>
                        <button class="reihe-btn selected" data-reihe="0">1er</button>
                        <button class="reihe-btn mix-btn" data-reihe="mix">üé≤ Alles gemischt</button>
                    </div>
                    
                    <button class="btn btn-primary" id="btnStart">Los geht's!</button>
                </div>
            </div>
            
            <!-- Game Screen -->
            <div class="screen" id="screenGame">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">Karte 1 von 10</div>
                
                <div class="instruction">Nicht rechnen ‚Äì einpr√§gen!</div>
                
                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard">
                        <span id="cardContent">3 √ó 4</span>
                    </div>
                </div>
                
                <div id="preReveal">
                    <button class="btn btn-reveal" id="btnReveal">L√∂sung zeigen</button>
                </div>
                
                <div id="postReveal" style="display: none;">
                    <p style="text-align: center; margin-bottom: 10px; color: #636E72;">Wusstest du es sofort?</p>
                    <div class="btn-row">
                        <button class="btn btn-knew" id="btnKnew">‚úì Ja!</button>
                        <button class="btn btn-didnt" id="btnDidnt">‚úó Nein</button>
                    </div>
                </div>
            </div>
            
            <!-- Done Screen -->
            <div class="screen" id="screenDone">
                <div class="done">
                    <div class="done-icon">üéâ</div>
                    <h2>Geschafft!</h2>
                    <div class="score" id="score">8/10</div>
                    
                    <div class="stats-row">
                        <div class="stat">
                            <div class="stat-val green" id="knewCount">8</div>
                            <div class="stat-lbl">Gewusst</div>
                        </div>
                        <div class="stat">
                            <div class="stat-val red" id="didntCount">2</div>
                            <div class="stat-lbl">√úben</div>
                        </div>
                    </div>
                    
                    <p id="doneMessage">Super! Weiter so!</p>
                    <button class="btn btn-primary" id="btnAgain">Nochmal √ºben</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === STATE ===
        var state = {
            stars: 0,
            diamonds: 0,
            reihe: 2,
            cards: [],
            current: 0,
            knew: 0,
            didnt: 0,
            total: 10,
            revealed: false
        };
        
        // === STORAGE ===
        function load() {
            try {
                var saved = localStorage.getItem('karteikarten_1x1');
                if (saved) {
                    var data = JSON.parse(saved);
                    state.stars = data.stars || 0;
                    state.diamonds = data.diamonds || 0;
                }
            } catch(e) {}
            updateRewards();
        }
        
        function save() {
            try {
                localStorage.setItem('karteikarten_1x1', JSON.stringify({
                    stars: state.stars,
                    diamonds: state.diamonds
                }));
            } catch(e) {}
        }
        
        function updateRewards() {
            document.getElementById('stars').textContent = state.stars;
            document.getElementById('diamonds').textContent = state.diamonds;
        }
        
        function addStar() {
            state.stars++;
            if (state.stars >= 100) {
                state.stars -= 100;
                state.diamonds++;
            }
            updateRewards();
            save();
        }
        
        // === SCREENS ===
        function showScreen(id) {
            var screens = document.querySelectorAll('.screen');
            for (var i = 0; i < screens.length; i++) {
                screens[i].classList.remove('active');
            }
            document.getElementById(id).classList.add('active');
        }
        
        // === GAME LOGIC ===
        function shuffle(arr) {
            var a = arr.slice();
            for (var i = a.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = a[i];
                a[i] = a[j];
                a[j] = temp;
            }
            return a;
        }
        
        function generateCards() {
            var pool = [];
            
            if (state.reihe === 'mix') {
                // All rows mixed
                for (var r = 2; r <= 10; r++) {
                    for (var i = 1; i <= 10; i++) {
                        pool.push({ a: r, b: i, ans: r * i });
                    }
                }
            } else {
                // Single row
                var r = parseInt(state.reihe);
                for (var i = 1; i <= 10; i++) {
                    pool.push({ a: r, b: i, ans: r * i });
                }
            }
            
            state.cards = shuffle(pool).slice(0, state.total);
        }
        
        function startGame() {
            generateCards();
            state.current = 0;
            state.knew = 0;
            state.didnt = 0;
            state.revealed = false;
            showScreen('screenGame');
            showCard();
        }
        
        function showCard() {
            var card = state.cards[state.current];
            state.revealed = false;
            
            // Update progress
            var pct = (state.current / state.total) * 100;
            document.getElementById('progressBar').style.width = pct + '%';
            document.getElementById('progressText').textContent = 'Karte ' + (state.current + 1) + ' von ' + state.total;
            
            // Show question
            var flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('revealed');
            document.getElementById('cardContent').innerHTML = card.a + ' √ó ' + card.b;
            
            // Show reveal button
            document.getElementById('preReveal').style.display = 'block';
            document.getElementById('postReveal').style.display = 'none';
        }
        
        function revealCard() {
            var card = state.cards[state.current];
            state.revealed = true;
            
            var flashcard = document.getElementById('flashcard');
            flashcard.classList.add('revealed');
            document.getElementById('cardContent').innerHTML = card.a + ' √ó ' + card.b + ' = <span class="answer">' + card.ans + '</span>';
            
            document.getElementById('preReveal').style.display = 'none';
            document.getElementById('postReveal').style.display = 'block';
        }
        
        function rateCard(knew) {
            if (knew) {
                state.knew++;
                addStar();
            } else {
                state.didnt++;
            }
            
            state.current++;
            if (state.current < state.total) {
                showCard();
            } else {
                showDone();
            }
        }
        
        function showDone() {
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('score').textContent = state.knew + '/' + state.total;
            document.getElementById('knewCount').textContent = state.knew;
            document.getElementById('didntCount').textContent = state.didnt;
            
            var pct = Math.round((state.knew / state.total) * 100);
            var msg = '';
            if (pct === 100) {
                msg = 'Perfekt! Alles im Kopf! üåü';
            } else if (pct >= 80) {
                msg = 'Super! Fast alles gewusst! üëè';
            } else if (pct >= 60) {
                msg = 'Gut! Weiter √ºben! üí™';
            } else {
                msg = '√úbung macht den Meister! üéØ';
            }
            document.getElementById('doneMessage').textContent = msg;
            
            showScreen('screenDone');
        }
        
        // === EVENT LISTENERS ===
        // Reihe selection
        document.getElementById('reiheSelect').addEventListener('click', function(e) {
            if (e.target.classList.contains('reihe-btn')) {
                var btns = document.querySelectorAll('.reihe-btn');
                for (var i = 0; i < btns.length; i++) {
                    btns[i].classList.remove('selected');
                }
                e.target.classList.add('selected');
                state.reihe = e.target.getAttribute('data-reihe');
            }
        });
        
        document.getElementById('btnStart').addEventListener('click', startGame);
        document.getElementById('btnReveal').addEventListener('click', revealCard);
        document.getElementById('btnKnew').addEventListener('click', function() { rateCard(true); });
        document.getElementById('btnDidnt').addEventListener('click', function() { rateCard(false); });
        document.getElementById('btnAgain').addEventListener('click', function() {
            showScreen('screenStart');
        });
        
        // Click on flashcard to reveal
        document.getElementById('flashcard').addEventListener('click', function() {
            if (!state.revealed) {
                revealCard();
            }
        });
        
        // === INIT ===
        load();
    </script>
</body>
</html>
