<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathe-Blitz: Division mit Rest</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #8B85FF;
            --secondary: #FF6B9D;
            --success: #4ECDC4;
            --success-glow: rgba(78, 205, 196, 0.4);
            --warning: #FFE66D;
            --bg-gradient-1: #1a1a2e;
            --bg-gradient-2: #16213e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .bg-shape { position: absolute; border-radius: 50%; opacity: 0.1; animation: float 20s ease-in-out infinite; }
        .bg-shape:nth-child(1) { width: 300px; height: 300px; background: var(--primary); top: -100px; right: -100px; }
        .bg-shape:nth-child(2) { width: 200px; height: 200px; background: var(--secondary); bottom: 10%; left: -50px; animation-delay: -5s; }
        .bg-shape:nth-child(3) { width: 150px; height: 150px; background: var(--success); top: 40%; right: 10%; animation-delay: -10s; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-30px) rotate(10deg); } }

        .container { position: relative; z-index: 1; max-width: 600px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }
        
        header { text-align: center; padding: 20px 0 30px; }
        .logo { font-family: 'Nunito', sans-serif; font-weight: 800; font-size: 2.2rem; background: linear-gradient(135deg, var(--primary-light), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 8px; letter-spacing: 1px; }
        .subtitle { font-size: 1rem; color: var(--text-secondary); font-weight: 600; }

        .progress-container { margin-bottom: 25px; }
        .progress-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .level-badge { background: linear-gradient(135deg, var(--primary), var(--primary-light)); padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3); }
        .back-btn { background: transparent; border: 2px solid var(--card-border); color: var(--text-secondary); padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .back-btn:hover { border-color: var(--primary-light); color: var(--text-primary); }
        .task-count { font-size: 0.9rem; color: var(--text-secondary); font-weight: 600; }
        .progress-bar { height: 12px; background: var(--card-bg); border-radius: 10px; overflow: hidden; border: 1px solid var(--card-border); }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--success), var(--primary-light)); border-radius: 10px; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 20px var(--success-glow); }
        
        .task-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--card-border); border-radius: 24px; padding: 30px; flex: 1; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); animation: cardIn 0.5s ease-out; }
        @keyframes cardIn { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .anchor-display { background: linear-gradient(135deg, rgba(108, 99, 255, 0.2), rgba(139, 133, 255, 0.1)); border: 2px dashed var(--primary-light); border-radius: 16px; padding: 20px; text-align: center; margin-bottom: 25px; animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.2); } 50% { box-shadow: 0 0 0 10px rgba(108, 99, 255, 0); } }
        .anchor-label { font-size: 0.8rem; color: var(--primary-light); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; font-weight: 700; }
        .anchor-equation { font-family: 'Nunito', sans-serif; font-size: 2rem; color: var(--text-primary); }
        
        .context-info { background: rgba(255, 230, 109, 0.1); border-left: 4px solid var(--warning); border-radius: 0 12px 12px 0; padding: 15px 20px; margin-bottom: 20px; }
        .context-info p { color: var(--warning); font-weight: 600; font-size: 1rem; }
        
        .step-info { background: rgba(78, 205, 196, 0.1); border-left: 4px solid var(--success); border-radius: 0 12px 12px 0; padding: 15px 20px; margin-bottom: 20px; }
        .step-info p { color: var(--success); font-weight: 600; font-size: 1rem; }
        
        .question-area { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px 0; }
        .question-text { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 20px; font-weight: 600; }
        .main-question { font-family: 'Nunito', sans-serif; font-weight: 800; font-size: 3rem; margin-bottom: 30px; background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        .input-area { width: 100%; max-width: 300px; }
        .single-input input { width: 100px; padding: 15px; font-size: 1.8rem; font-family: 'Nunito', sans-serif; text-align: center; background: rgba(255, 255, 255, 0.1); border: 3px solid var(--card-border); border-radius: 12px; color: var(--text-primary); outline: none; transition: all 0.3s ease; }
        .single-input input:focus { border-color: var(--primary-light); box-shadow: 0 0 20px rgba(108, 99, 255, 0.3); }
        
        .dual-input { display: flex; align-items: center; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .dual-input .input-group { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .dual-input label { font-size: 0.85rem; color: var(--text-secondary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .dual-input input { width: 100px; padding: 15px; font-size: 1.8rem; font-family: 'Nunito', sans-serif; text-align: center; background: rgba(255, 255, 255, 0.1); border: 3px solid var(--card-border); border-radius: 12px; color: var(--text-primary); outline: none; transition: all 0.3s ease; }
        .dual-input input:focus { border-color: var(--primary-light); box-shadow: 0 0 20px rgba(108, 99, 255, 0.3); }
        .dual-input .separator { font-family: 'Nunito', sans-serif; font-size: 1.5rem; color: var(--text-secondary); margin-top: 25px; }

        .options-grid { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .option-btn { padding: 20px 35px; font-size: 1.8rem; font-family: 'Nunito', sans-serif; font-weight: 700; background: rgba(255, 255, 255, 0.1); border: 3px solid var(--card-border); border-radius: 16px; color: var(--text-primary); cursor: pointer; transition: all 0.3s ease; }
        .option-btn:hover { transform: translateY(-3px); border-color: var(--primary-light); box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3); }
        .option-btn.correct { background: rgba(78, 205, 196, 0.3); border-color: var(--success); animation: correctPulse 0.5s ease; }
        .option-btn.wrong { background: rgba(255, 107, 157, 0.3); border-color: var(--secondary); animation: shake 0.5s ease; }
        @keyframes correctPulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-10px); } 40%, 80% { transform: translateX(10px); } }

        .feedback { margin-top: 25px; padding: 20px; border-radius: 16px; text-align: center; font-weight: 700; font-size: 1.1rem; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .feedback.success { background: rgba(78, 205, 196, 0.2); border: 2px solid var(--success); color: var(--success); }
        .feedback.error { background: rgba(255, 107, 157, 0.2); border: 2px solid var(--secondary); color: var(--secondary); }
        .feedback .solution { margin-top: 10px; font-size: 1.5rem; font-family: 'Nunito', sans-serif; font-weight: 800; color: var(--text-primary); }

        .submit-btn, .next-btn { margin-top: 20px; padding: 18px 50px; font-size: 1.1rem; font-weight: 800; border: none; border-radius: 30px; color: white; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 2px; }
        .submit-btn { background: linear-gradient(135deg, var(--primary), var(--primary-light)); box-shadow: 0 10px 30px rgba(108, 99, 255, 0.4); }
        .next-btn { background: linear-gradient(135deg, var(--success), #3db8b0); box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4); }
        .submit-btn:hover, .next-btn:hover { transform: translateY(-3px); }
        
        .level-select { display: none; flex-direction: column; gap: 15px; padding: 20px 0; }
        .level-select.active { display: flex; }
        .level-select h2 { font-family: 'Nunito', sans-serif; font-weight: 800; font-size: 1.8rem; text-align: center; margin-bottom: 20px; }
        .level-btn { padding: 25px; background: var(--card-bg); border: 2px solid var(--card-border); border-radius: 16px; cursor: pointer; transition: all 0.3s ease; text-align: left; }
        .level-btn:hover { border-color: var(--primary-light); transform: translateX(10px); box-shadow: 0 10px 30px rgba(108, 99, 255, 0.2); }
        .level-btn h3 { font-family: 'Nunito', sans-serif; font-weight: 700; font-size: 1.3rem; color: var(--primary-light); margin-bottom: 8px; }
        .level-btn p { color: var(--text-secondary); font-size: 0.95rem; }

        .completion { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px 20px; }
        .completion.active { display: flex; }
        .completion-icon { font-size: 5rem; margin-bottom: 20px; animation: bounce 1s ease-in-out infinite; color: var(--primary-light); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .completion h2 { font-size: 2rem; margin-bottom: 15px; background: linear-gradient(135deg, var(--success), var(--primary-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .completion p { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 30px; }
        
        .stats { display: flex; gap: 30px; margin-bottom: 30px; }
        .stat { text-align: center; }
        .stat-value { font-family: 'Nunito', sans-serif; font-weight: 800; font-size: 2.5rem; color: var(--success); }
        .stat-label { font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }

        .hidden { display: none !important; }

    </style>
</head>
<body>
    <div class="bg-shapes"><div class="bg-shape"></div><div class="bg-shape"></div><div class="bg-shape"></div></div>
    
    <div class="container">
        <header>
            <h1 class="logo"><i class="fa-solid fa-calculator"></i> Mathe-Blitz</h1>
            <p class="subtitle">Division mit Rest</p>
        </header>

        <div class="task-card level-select active" id="levelSelect">
            <h2>Wähle ein Level</h2>
            <button class="level-btn" onclick="startLevel(1)">
                <h3>Level 1: Aktivierung</h3>
                <p>Verknüpfung von Mal- und Geteilt-Aufgaben</p>
            </button>
            <button class="level-btn" onclick="startLevel(2)">
                <h3>Level 2: Den Anker finden</h3>
                <p>Die passende Zahl aus der Reihe finden</p>
            </button>
            <button class="level-btn" onclick="startLevel(3)">
                <h3>Level 3: Rest berechnen</h3>
                <p>Die Lücke zwischen den Zahlen finden</p>
            </button>
            <button class="level-btn" onclick="startLevel(4)">
                <h3>Level 4: Alles zusammen</h3>
                <p>Division mit Rest komplett lösen</p>
            </button>
        </div>

        <div id="gameArea" class="hidden">
            <div class="progress-container">
                <div class="progress-info">
                    <button class="back-btn" onclick="showLevelSelect()"><i class="fa-solid fa-arrow-left"></i> Zurück</button>
                    <span class="level-badge" id="levelBadge">Level 1</span>
                    <span class="task-count" id="taskCount">Aufgabe 1 / 5</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            </div>
            <div class="task-card" id="taskCard"></div>
        </div>

        <div class="task-card completion" id="completion">
            <div class="completion-icon"><i class="fa-solid fa-trophy"></i></div>
            <h2>Super gemacht!</h2>
            <p id="completionText"></p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Richtig</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Aufgaben</div>
                </div>
            </div>
            <button class="next-btn" onclick="showLevelSelect()"><i class="fa-solid fa-rotate-right"></i> Zurück zur Auswahl</button>
        </div>
    </div>

    <script>
        const taskData = {
            "levels": [
                {"level_id":1,"title":"Aktivierung (Umkehrung)","tasks":[{"id":"L1_01","anchor_equation":"5 · 4 = 20","question":"20 : 4 = ?","solution":5},{"id":"L1_02","anchor_equation":"7 · 3 = 21","question":"21 : 3 = ?","solution":7},{"id":"L1_03","anchor_equation":"6 · 6 = 36","question":"36 : 6 = ?","solution":6},{"id":"L1_04","anchor_equation":"8 · 2 = 16","question":"16 : 2 = ?","solution":8},{"id":"L1_05","anchor_equation":"9 · 5 = 45","question":"45 : 5 = ?","solution":9}]},
                {"level_id":2,"title":"Den Anker finden","tasks":[{"id":"L2_01","context":"Aufgabe: 17 : 4","question":"Welche Zahl aus der 4er-Reihe passt noch in die 17?","options":[12,16,20],"solution":16},{"id":"L2_02","context":"Aufgabe: 23 : 5","question":"Welche Zahl aus der 5er-Reihe passt noch in die 23?","options":[15,20,25],"solution":20},{"id":"L2_03","context":"Aufgabe: 34 : 4","question":"Welche Zahl aus der 4er-Reihe passt noch in die 34?","options":[28,32,36],"solution":32},{"id":"L2_04","context":"Aufgabe: 50 : 6","question":"Welche Zahl aus der 6er-Reihe passt noch in die 50?","options":[42,48,54],"solution":48},{"id":"L2_05","context":"Aufgabe: 65 : 8","question":"Welche Zahl aus der 8er-Reihe passt noch in die 65?","options":[56,64,72],"solution":64}]},
                {"level_id":3,"title":"Die Lücke berechnen (Rest isoliert)","tasks":[{"id":"L3_01","context":"Aufgabe: 17 : 4","step_1_info":"4 passt 4-mal rein, das sind 16.","question":"Wie groß ist der Rest? (17 - 16)","solution":1},{"id":"L3_02","context":"Aufgabe: 23 : 5","step_1_info":"5 passt 4-mal rein, das sind 20.","question":"Wie groß ist der Rest? (23 - 20)","solution":3},{"id":"L3_03","context":"Aufgabe: 34 : 4","step_1_info":"4 passt 8-mal rein, das sind 32.","question":"Wie groß ist der Rest? (34 - 32)","solution":2},{"id":"L3_04","context":"Aufgabe: 50 : 6","step_1_info":"6 passt 8-mal rein, das sind 48.","question":"Wie groß ist der Rest? (50 - 48)","solution":2},{"id":"L3_05","context":"Aufgabe: 65 : 8","step_1_info":"8 passt 8-mal rein, das sind 64.","question":"Wie groß ist der Rest? (65 - 64)","solution":1}]},
                {"level_id":4,"title":"Integration (Der ganze Prozess)","tasks":[{"id":"L4_01","question":"13 : 2 = ?","solution_main":6,"solution_remainder":1},{"id":"L4_02","question":"26 : 4 = ?","solution_main":6,"solution_remainder":2},{"id":"L4_03","question":"44 : 6 = ?","solution_main":7,"solution_remainder":2},{"id":"L4_04","question":"22 : 3 = ?","solution_main":7,"solution_remainder":1},{"id":"L4_05","question":"19 : 9 = ?","solution_main":2,"solution_remainder":1}]}
            ]
        };

        let currentLevel = 0; let currentTaskIndex = 0; let correctAnswers = 0; let answered = false;

        function showLevelSelect() {
            document.getElementById('levelSelect').classList.add('active');
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('completion').classList.remove('active');
        }

        function startLevel(levelNum) {
            currentLevel = levelNum - 1;
            currentTaskIndex = 0;
            correctAnswers = 0;
            answered = false;
            document.getElementById('levelSelect').classList.remove('active');
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('completion').classList.remove('active');
            updateUI();
            renderTask();
        }

        function updateUI() {
            const level = taskData.levels[currentLevel];
            const totalTasks = level.tasks.length;
            document.getElementById('levelBadge').textContent = `Level ${level.level_id}`;
            document.getElementById('taskCount').textContent = `Aufgabe ${currentTaskIndex + 1} / ${totalTasks}`;
            document.getElementById('progressFill').style.width = `${(currentTaskIndex / totalTasks) * 100}%`;
        }

        function renderTask() {
            const level = taskData.levels[currentLevel];
            const task = level.tasks[currentTaskIndex];
            const card = document.getElementById('taskCard');
            answered = false;
            let html = '';
            switch(level.level_id) {
                case 1:
                    html = `<div class="anchor-display"><div class="anchor-label"><i class="fa-solid fa-link"></i> Dein Anker</div><div class="anchor-equation">${task.anchor_equation}</div></div><div class="question-area"><p class="question-text">Jetzt die Umkehrung:</p><div class="main-question">${task.question}</div><div class="input-area single-input"><input type="number" id="answerInput" placeholder="?" autofocus onkeypress="if(event.key === 'Enter') checkAnswer()"></div><button class="submit-btn" onclick="checkAnswer()"><i class="fa-solid fa-check"></i> Prüfen</button><div id="feedback"></div></div>`;
                    break;
                case 2:
                    html = `<div class="context-info"><p><i class="fa-solid fa-pencil"></i> ${task.context}</p></div><div class="question-area"><p class="question-text">${task.question}</p><div class="options-grid" id="optionsGrid">${task.options.map(opt => `<button class="option-btn" onclick="checkOption(this, ${opt}, ${task.solution})">${opt}</button>`).join('')}</div><div id="feedback"></div></div>`;
                    break;
                case 3:
                    html = `<div class="context-info"><p><i class="fa-solid fa-pencil"></i> ${task.context}</p></div><div class="step-info"><p><i class="fa-solid fa-check-circle"></i> ${task.step_1_info}</p></div><div class="question-area"><p class="question-text">${task.question}</p><div class="input-area single-input"><input type="number" id="answerInput" placeholder="?" autofocus onkeypress="if(event.key === 'Enter') checkAnswer()"></div><button class="submit-btn" onclick="checkAnswer()"><i class="fa-solid fa-check"></i> Prüfen</button><div id="feedback"></div></div>`;
                    break;
                case 4:
                    html = `<div class="question-area"><p class="question-text">Löse komplett:</p><div class="main-question">${task.question}</div><div class="input-area dual-input"><div class="input-group"><label>Ergebnis</label><input type="number" id="mainInput" placeholder="?" autofocus></div><span class="separator">Rest</span><div class="input-group"><label>Rest</label><input type="number" id="remainderInput" placeholder="?" onkeypress="if(event.key === 'Enter') checkDualAnswer()"></div></div><button class="submit-btn" onclick="checkDualAnswer()"><i class="fa-solid fa-check"></i> Prüfen</button><div id="feedback"></div></div>`;
                    break;
            }
            card.innerHTML = html;
            setTimeout(() => { (document.getElementById('answerInput') || document.getElementById('mainInput')).focus(); }, 100);
        }

        function checkAnswer() {
            if (answered) return;
            const answer = parseInt(document.getElementById('answerInput').value);
            const task = taskData.levels[currentLevel].tasks[currentTaskIndex];
            if (isNaN(answer)) return;
            answered = true;
            if (answer === task.solution) {
                correctAnswers++;
                document.getElementById('feedback').className = 'feedback success';
                document.getElementById('feedback').innerHTML = '<i class="fa-solid fa-check-circle"></i> Richtig!';
            } else {
                document.getElementById('feedback').className = 'feedback error';
                document.getElementById('feedback').innerHTML = `<div><i class="fa-solid fa-xmark"></i> Falsch. Lösung:</div><div class="solution">${task.solution}</div>`;
            }
            showNextButton();
        }
        
        function checkOption(btn, selected, solution) {
            if (answered) return;
            answered = true;
            if (selected === solution) {
                correctAnswers++;
                btn.classList.add('correct');
                 document.getElementById('feedback').className = 'feedback success';
                document.getElementById('feedback').innerHTML = '<i class="fa-solid fa-check-circle"></i> Richtig!';
            } else {
                btn.classList.add('wrong');
                document.querySelectorAll('.option-btn').forEach(b => { if (parseInt(b.textContent) === solution) b.classList.add('correct'); });
                document.getElementById('feedback').className = 'feedback error';
                document.getElementById('feedback').innerHTML = `<i class="fa-solid fa-xmark"></i> Falsch. Lösung: <strong>${solution}</strong>`;
            }
            showNextButton();
        }

        function checkDualAnswer() {
            if (answered) return;
            const mainAnswer = parseInt(document.getElementById('mainInput').value);
            const remainderAnswer = parseInt(document.getElementById('remainderInput').value);
            const task = taskData.levels[currentLevel].tasks[currentTaskIndex];
            if (isNaN(mainAnswer) || isNaN(remainderAnswer)) return;
            answered = true;
            if (mainAnswer === task.solution_main && remainderAnswer === task.solution_remainder) {
                correctAnswers++;
                 document.getElementById('feedback').className = 'feedback success';
                document.getElementById('feedback').innerHTML = '<i class="fa-solid fa-check-circle"></i> Perfekt!';
            } else {
                 document.getElementById('feedback').className = 'feedback error';
                document.getElementById('feedback').innerHTML = `<div><i class="fa-solid fa-xmark"></i> Falsch. Lösung:</div><div class="solution">${task.solution_main} Rest ${task.solution_remainder}</div>`;
            }
            showNextButton();
        }

        function showNextButton() {
            const level = taskData.levels[currentLevel];
            const isLastTask = currentTaskIndex >= level.tasks.length - 1;
            document.getElementById('feedback').innerHTML += `<button class="next-btn" onclick="${isLastTask ? 'showCompletion()' : 'nextTask()'}">${isLastTask ? 'Level abschließen <i class="fa-solid fa-forward-step"></i>' : 'Weiter <i class="fa-solid fa-arrow-right"></i>'}</button>`;
        }

        function nextTask() {
            currentTaskIndex++;
            updateUI();
            renderTask();
        }

        function showCompletion() {
            const level = taskData.levels[currentLevel];
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('completion').classList.add('active');
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('totalCount').textContent = level.tasks.length;
            document.getElementById('completionText').textContent = correctAnswers === level.tasks.length ? 'Wow, alle richtig! Du bist ein Mathe-Champion!' : `Du hast ${correctAnswers} von ${level.tasks.length} richtig. Weiter so!`;
        }
    </script>
</body>
</html>
