<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengen-Bilder</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #8B85FF;
            --secondary: #FF6B9D;
            --success: #4ECDC4;
            --warning: #FFE66D;
            --bg-gradient-1: #1a1a2e;
            --bg-gradient-2: #16213e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .bg-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .bg-shape { position: absolute; border-radius: 50%; opacity: 0.1; animation: float 20s infinite ease-in-out; }
        .bg-shape:nth-child(1) { width: 300px; height: 300px; background: var(--primary); top: -100px; right: -100px; }
        .bg-shape:nth-child(2) { width: 200px; height: 200px; background: var(--secondary); bottom: 10%; left: -50px; animation-delay: -5s; }
        .bg-shape:nth-child(3) { width: 150px; height: 150px; background: var(--success); top: 40%; right: 10%; animation-delay: -10s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-10px, 20px) rotate(-5deg); } }

        .container { position: relative; z-index: 1; max-width: 450px; margin: 0 auto; width: 100%; }
        
        header { text-align: center; padding: 20px; margin-bottom: 20px; }
        header h1 { font-weight: 800; font-size: 2.5rem; color: var(--text-primary); margin-bottom: 10px; }
        header h1 .fa-solid { color: var(--primary-light); margin-right: 10px; }

        .rewards-display { display: flex; justify-content: center; gap: 15px; margin-top: 12px; }
        .reward-item { background: var(--card-bg); padding: 8px 16px; border-radius: 50px; font-weight: 600; display: flex; align-items: center; gap: 6px; border: 1px solid var(--card-border); }
        .reward-item .fa-star { color: var(--warning); }
        .reward-item .fa-gem { color: var(--success); }

        .card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 24px; padding: 30px; border: 1px solid var(--card-border); }
        
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .start, .done { text-align: center; padding: 20px 0; }
        .start-icon, .done-icon { font-size: 4rem; margin-bottom: 15px; color: var(--primary); }
        .start h2, .done h2 { font-size: 1.8rem; color: var(--text-primary); margin-bottom: 10px; }
        .start p, .done p { color: var(--text-secondary); margin-bottom: 20px; line-height: 1.6; }

        .level-select { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .level-btn { padding: 15px; font-size: 1rem; font-weight: 600; border: 2px solid var(--card-border); border-radius: 12px; background: var(--card-bg); color: var(--text-primary); cursor: pointer; transition: all 0.2s; text-align: left; }
        .level-btn:hover, .level-btn.selected { border-color: var(--secondary); background: rgba(255, 107, 157, 0.1); }
        .level-title { color: var(--text-primary); font-weight: 700; }
        .level-desc { font-size: 0.85rem; color: var(--text-secondary); }
        
        .btn { width: 100%; padding: 16px; font-size: 1.1rem; font-weight: 700; border: none; border-radius: 16px; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; }
        .btn:active { transform: scale(0.98); }

        .progress-bar { height: 8px; background: var(--card-border); border-radius: 10px; overflow: hidden; margin-bottom: 8px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 10px; transition: width 0.3s; }
        .progress-text { text-align: center; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 20px; }
        
        .instruction { font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin-bottom: 20px; }

        .frame-container { display: flex; justify-content: center; margin: 25px 0; }
        .frame { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; padding: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--card-border); border-radius: 16px; }
        .dot { width: 42px; height: 42px; border-radius: 50%; background: var(--card-border); transition: all 0.3s; }
        .dot.filled { background: linear-gradient(135deg, var(--primary), var(--secondary)); box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4); }
        
        .answers { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 25px; }
        .ans-btn { padding: 15px; font-size: 1.4rem; font-weight: 700; border: 1px solid var(--card-border); border-radius: 12px; background: var(--card-bg); color: white; cursor: pointer; transition: all 0.2s; }
        .ans-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,0.2); border-color: var(--secondary); }
        .ans-btn.correct { background: linear-gradient(135deg, var(--success), #31a198); }
        .ans-btn.wrong { background: linear-gradient(135deg, var(--primary), #ee5a5a); animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        
        .feedback { text-align: center; font-size: 1.2rem; font-weight: 700; margin-top: 20px; min-height: 30px; }
        .feedback.correct { color: var(--success); }
        .feedback.wrong { color: var(--primary); }
        
        .score { font-size: 2.5rem; font-weight: 700; color: var(--primary); margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="bg-shapes"><div class="bg-shape"></div><div class="bg-shape"></div><div class="bg-shape"></div></div>

    <div class="container">
        <header class="header">
            <h1><i class="fa-solid fa-shapes"></i> Mengen-Bilder</h1>
            <div class="rewards-display">
                <div class="reward-item"><i class="fa-solid fa-star"></i> <span id="stars">0</span></div>
                <div class="reward-item"><i class="fa-solid fa-gem"></i> <span id="diamonds">0</span></div>
            </div>
        </header>
        
        <div class="card">
            <!-- Start Screen -->
            <div class="screen active" id="screenStart">
                <div class="start">
                    <div class="start-icon"><i class="fa-solid fa-bullseye"></i></div>
                    <h2>Mengen erkennen</h2>
                    <p>Schau dir das Bild an und erkenne sofort wie viele Punkte es sind – ohne zu zählen!</p>
                    <div class="level-select">
                        <button class="level-btn selected" id="level1">
                            <div class="level-title"><i class="fa-solid fa-star"></i> Level 1: Zahlen 1-5</div>
                            <div class="level-desc">Für Einsteiger</div>
                        </button>
                        <button class="level-btn" id="level2">
                            <div class="level-title"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> Level 2: Zahlen 1-10</div>
                            <div class="level-desc">Für Fortgeschrittene</div>
                        </button>
                        <button class="level-btn" id="level3">
                            <div class="level-title"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> Level 3: Schnell!</div>
                            <div class="level-desc">Zahlen 1-10, weniger Zeit</div>
                        </button>
                    </div>
                    <button class="btn btn-primary" id="btnStart"><i class="fa-solid fa-play"></i> Los geht's!</button>
                </div>
            </div>
            
            <!-- Game Screen -->
            <div class="screen" id="screenGame">
                <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
                <div class="progress-text" id="progressText">Aufgabe 1 von 10</div>
                <div class="instruction">Wie viele Punkte?</div>
                <div class="frame-container"><div class="frame" id="frame"></div></div>
                <div class="answers" id="answers"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <!-- Done Screen -->
            <div class="screen" id="screenDone">
                <div class="done">
                    <div class="done-icon"><i class="fa-solid fa-trophy"></i></div>
                    <h2>Super gemacht!</h2>
                    <div class="score" id="score">10/10</div>
                    <p id="doneMessage">Perfekt! Du bist ein Mengen-Profi!</p>
                    <button class="btn btn-primary" id="btnAgain"><i class="fa-solid fa-rotate-right"></i> Nochmal spielen</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var state = { stars: 0, diamonds: 0, level: 1, maxNum: 5, tasks: [], current: 0, correct: 0, total: 10 };
        
        function load() {
            try {
                var saved = localStorage.getItem('mengenbilder_dark_v2');
                if (saved) {
                    var data = JSON.parse(saved);
                    state.stars = data.stars || 0;
                    state.diamonds = data.diamonds || 0;
                }
            } catch(e) {}
            updateRewards();
        }
        
        function save() {
            localStorage.setItem('mengenbilder_dark_v2', JSON.stringify({ stars: state.stars, diamonds: state.diamonds }));
        }
        
        function updateRewards() {
            document.getElementById('stars').textContent = state.stars;
            document.getElementById('diamonds').textContent = state.diamonds;
        }
        
        function addStar() {
            state.stars++;
            if (state.stars >= 100) { state.stars -= 100; state.diamonds++; }
            updateRewards();
            save();
        }
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        function generateTasks() {
            var nums = [];
            for (var i = 1; i <= state.maxNum; i++) {
                nums.push(i);
                nums.push(i);
            }
            for (let i = nums.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [nums[i], nums[j]] = [nums[j], nums[i]]; }
            state.tasks = nums.slice(0, state.total);
        }
        
        function startGame() {
            generateTasks();
            state.current = 0;
            state.correct = 0;
            showScreen('screenGame');
            showTask();
        }
        
        function showTask() {
            var num = state.tasks[state.current];
            document.getElementById('progressBar').style.width = (state.current / state.total) * 100 + '%';
            document.getElementById('progressText').textContent = `Aufgabe ${state.current + 1} von ${state.total}`;
            var feedback = document.getElementById('feedback');
            feedback.textContent = '';
            feedback.className = 'feedback';
            
            var frame = document.getElementById('frame');
            frame.innerHTML = '';
            for (var i = 0; i < 10; i++) {
                var dot = document.createElement('div');
                dot.className = 'dot' + (i < num ? ' filled' : '');
                frame.appendChild(dot);
            }
            
            var options = [num];
            while (options.length < 5) {
                var opt = Math.floor(Math.random() * state.maxNum) + 1;
                if (!options.includes(opt)) options.push(opt);
            }
            for (let i = options.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [options[i], options[j]] = [options[j], options[i]]; }
            
            var answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            options.forEach(opt => {
                var btn = document.createElement('button');
                btn.className = 'ans-btn';
                btn.textContent = opt;
                btn.dataset.val = opt;
                answersDiv.appendChild(btn);
            });
        }
        
        function handleAnswer(val) {
            var correctNum = state.tasks[state.current];
            var buttons = document.querySelectorAll('.ans-btn');
            var feedback = document.getElementById('feedback');
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            if (val === correctNum) {
                state.correct++;
                addStar();
                feedback.textContent = 'Richtig!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `Das war ${correctNum}`;
                feedback.className = 'feedback wrong';
            }
            
            buttons.forEach(btn => {
                var btnVal = parseInt(btn.dataset.val);
                if (btnVal === val && val !== correctNum) btn.classList.add('wrong');
                if (btnVal === correctNum) btn.classList.add('correct');
            });
            
            setTimeout(() => {
                state.current++;
                if (state.current < state.total) showTask();
                else showDone();
            }, 1200);
        }
        
        function showDone() {
            var pct = Math.round((state.correct / state.total) * 100);
            var msg = (pct === 100) ? 'Perfekt! Du bist ein Mengen-Profi!' : (pct >= 80) ? 'Super! Fast alles richtig!' : 'Gut! Übung macht den Meister!';
            
            document.getElementById('score').textContent = `${state.correct}/${state.total}`;
            document.getElementById('doneMessage').textContent = msg;
            showScreen('screenDone');
        }

        ['level1', 'level2', 'level3'].forEach((id, index) => {
            document.getElementById(id).addEventListener('click', function() {
                selectLevel(index + 1, (index === 0 ? 5 : 10), this);
            });
        });
        
        function selectLevel(level, maxNum, btn) {
            state.level = level;
            state.maxNum = maxNum;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }
        
        document.getElementById('btnStart').addEventListener('click', startGame);
        document.getElementById('btnAgain').addEventListener('click', () => showScreen('screenStart'));
        document.getElementById('answers').addEventListener('click', e => {
            if (e.target.classList.contains('ans-btn')) handleAnswer(parseInt(e.target.dataset.val));
        });
        
        load();
    </script>
</body>
</html>
